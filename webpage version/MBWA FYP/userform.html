<!DOCTYPE html>
<html lang="en">
    <head>
        <title>User Registration Form</title>
        <meta name = "viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Bootstrap -->
        <link href="frameworks/css/bootstrap.min.css" rel="stylesheet" />
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="js/html5shiv.js"></script>
            <script src="js/respond.min.js"></script>
        <![endif]-->
        <link href="frameworks/css/market_website.css" rel="stylesheet" />
    </head>
    <body style="background-color:white;">
        <div class="container">
            <div class="row">
                <div class="col-sm-9" id="banner">
                    <h1><font color="black">Welcome to Samfah Marketing</font></h1>
                </div>
                <div class="col-sm-3">
                    <a href="register.html"><input type="button" value="Register"></a>
                    <a href="#login"><input type="button" value="Login"></a>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8 ">
                    <ul class="navbar" id="navbar">
                        <li><a href="main_page.html">Home</a></li>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="joinus.html">Join Us</a></li>
                        <li><a href="shop.html">Available Shops</a></li>
                        <li><a href="promotion.html">Promotion</a></li>
                    </ul>
                </div>
                <div> 
                    <form class="navbar-form navbar-right" role="search"> 
                        <div class="form-group"> 
                            <input type="text" class="form-control" placeholder="Search" /> 
                        </div> 
                        <button type="submit" class="btn btn-default">Go</button> 
                    </form>
                </div>
            </div>
            <form action="usersuccess.html">
                <div class="row">
                    <div class="col-sm-12">
                        <fieldset>
                            <legend id="rrf">USER REGISTRATION FORM</legend>
                                <p><label for="type">Title*</label>
                                    <select name="type" id="type">
                                        <option value="none">Please select</option>
                                        <option value="MR">Mr</option>
                                        <option value="MRS">Mrs</option>
                                        <option value="MS">Ms</option>
                                        <option value="MISS">Miss</option>
                                    </select>
                                </p>
                                <p><label for="firstname">First Name*</label>
                                    <input type="text" name="firstname" id="firstname" autofocus="autofocus" maxlength="50" size="15" placeholder="First Name" />
                                </p>
                                <p>
                                    <label for="lastname">Last Name*</label>
                                    <input type="text" name="lastname" id="lastname" maxlength="50" size="15" placeholder="Last Name" />
                                </p>
                                <p>
                                    <label for="email">Email*</label>
                                    <input type="email" name="email" id="email" placeholder="name@domain.com" />
                                </p>
                                <p>
                                    <label for="password">Password*</label>
                                    <input type="password" name="password" id="password" />
                                </p>
                                
                                <p>
                                    <label id="gender">Gender</label>
                                </p>
                                <p>
                                    <label for="male">Male</label>
                                    <input type="radio" id="male" name="male" value="male" />
                                    <label for="female">Female</label>
                                    <input type="radio" id="female" name="female" value="female" />
                                </p>
                                <p>
                                    <label for="contact">Contact Number*</label>
                                    <input type="tel" name="contact" id="contact" placeholder="###-########" />
                                </p>
                        </fieldset>
                        <font color="black">
                            <a href="joinus.html"><input type="button" value="Back"></a>
                            <input type="reset" value="Reset" />
                            <input type="submit" value="Register" />
                        </font>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-sm-12">
                    <font color="black"><p>Copyright  2016 Sam Fah Enterprise (M) Sdn Bhd (368258-H). All rights reserved.</p></font>
                </div>
            </div>
        </div>
        <!-- jQuery - required for Bootstrap's Javascript plugins) -->
        <script src="frameworks/js/jquery.min.js"></script>
        <!-- All Bootstrap plug-ins file-->
        <script src="frameworks/js/bootstrap.min.js"></script>
    </body>
</html>
